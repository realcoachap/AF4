<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ascending Fitness</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="./images/logo.jpg" alt="Ascending Fitness" class="logo-img">
                <h1>Ascending Fitness</h1>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label for="regPhone">Phone Number (Optional)</label>
                    <input type="tel" id="regPhone" name="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="regRole">Account Type</label>
                    <select id="regRole" name="role" class="form-select" required>
                        <option value="client" selected>Client</option>
                        <option value="trainer">Trainer</option>
                    </select>
                </div>
                
                <div class="form-group terms-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="button" class="btn btn-primary" id="regSubmitBtn" onclick="handleRegistration()">
                    <span id="regSubmitText">Register</span>
                    <span id="regSubmitSpinner" class="spinner hidden"></span>
                </button>
                
                <div id="registerError" class="error-message" style="display: none;"></div>
                <div id="registerSuccess" class="success-message" style="display: none;"></div>
            </form>
            
            <div class="form-nav">
                <p>Already have an account? <a href="/login">Login</a></p>
                <p><a href="/">Back to Home</a></p>
            </div>
        </div>
        
        <div class="version-info">v4.1.1</div>
    </div>

    <script>
        // Handle registration
        async function handleRegistration() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const phone = document.getElementById('regPhone').value;
            const role = document.getElementById('regRole').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // Validate passwords match
            if (password !== confirmPassword) {
                const errorDiv = document.getElementById('registerError');
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            // Validate terms agreement
            if (!agreeTerms) {
                const errorDiv = document.getElementById('registerError');
                errorDiv.textContent = 'You must agree to the Terms of Service and Privacy Policy';
                errorDiv.style.display = 'block';
                return;
            }

            const regSubmitBtn = document.getElementById('regSubmitBtn');
            const regSubmitText = document.getElementById('regSubmitText');
            const regSubmitSpinner = document.getElementById('regSubmitSpinner');
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');

            // Show loading state
            regSubmitBtn.disabled = true;
            regSubmitText.classList.add('hidden');
            regSubmitSpinner.classList.remove('hidden');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        name: name, 
                        email: email, 
                        password: password, 
                        phone: phone || null, 
                        role: role 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('accessToken', data.tokens.accessToken);
                    if (data.tokens.refreshToken) {
                        localStorage.setItem('refreshToken', data.tokens.refreshToken);
                    }
                    
                    // Store user info
                    localStorage.setItem('currentUser', JSON.stringify(data.user));

                    // Show success message
                    successDiv.textContent = data.message;
                    successDiv.style.display = 'block';

                    // Redirect to dashboard after a delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    // Show error message
                    errorDiv.textContent = data.message || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = 'An error occurred during registration';
                errorDiv.style.display = 'block';
            } finally {
                // Reset button state
                regSubmitBtn.disabled = false;
                regSubmitText.classList.remove('hidden');
                regSubmitSpinner.classList.add('hidden');
            }
        }

        // Allow registration with Enter key
        document.getElementById('registerForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                handleRegistration();
            }
        });
    </script>
</body>
</html>
